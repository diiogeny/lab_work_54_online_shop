<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать товар</title>
</head>
<body>
    <h1>Редактировать товар: {{ form.instance.title }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>

    <a href="{% url 'products_list' %}">Вернуться к списку товаров</a>
</body>
</html>
